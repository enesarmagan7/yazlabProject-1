<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
</head>
<body>
    <h1>Arama Sonuçları: {{ anahtar_kelime }}</h1>
    <ul>
        {% for yayin in arama_sonuclari %}
        <li><a href="{{ url_for('details', yayin_id=yayin.yayin_id) }}">{{ yayin.baslik }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
